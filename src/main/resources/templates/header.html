
<style>
    

    header {
        background-color: #333; /* Navbar background color */
        padding: 20px 0;
        text-align: center;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333; /* Navbar background color */
        padding: 20px;
    }

    .logo {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end; /* Align navigation links to the right */
        align-items: center;
    }

    .nav-links li {
        margin: 0 10px;
    }

    .nav-links li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-links li a:hover {
        color: #ffeb3b; /* Hover color */
    }

    .content {
        padding: 20px;
        text-align: center;
    }

    .btn {
        display: inline-block;
        background-color: #eff1ee; /* Button background color */
        color: #3954b093; /* Button text color */
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
        background-color: #ff6f61; /* Hover background color */
        color: #fff; /* Hover text color */
    }

    footer {
        background-color: #333; /* Footer background color */
        color: #3384acaf;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .auth-links {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .auth-links a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .auth-links a:hover {
        color: #ffeb3b;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
        cursor: pointer;
    }

    .user-profile i {
        font-size: 1.2rem;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
        .navbar {
            flex-direction: column;
            padding: 10px;
        }

        .nav-links {
            justify-content: center;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .content {
            padding: 10px;
        }
    }
</style>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">SkillSpace</h1> <!-- Moved the SkillSpace title to the left -->
            <nav>
                <ul class="nav-links">
                    <li class="active"><a href="index">Home</a></li>
                    <li><a href="courses">Courses</a></li>
                    <li><a href="roadmap">Roadmap</a></li>
                    <li><a href="Rank">Rank</a></li>
                    <li><a href="discussion">Discussion Forum</a></li>
                    <li>
                        <th:block th:if="${user != null}">
                            <div class="user-profile" onclick="openProfile()">
                                <i class="fas fa-user-circle"></i>
                                <span th:text="${user.name}">Username</span>
                                <a href="/logout">Logout</a>
                            </div>
                        </th:block>
                        <th:block th:unless="${session.user != null}">
                            <div class="auth-links">
                                <a href="/login">Login</a>
                                <a href="/register">Register</a>
                            </div>
                        </th:block>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
