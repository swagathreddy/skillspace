<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Course Teaching Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    padding: 20px 0;
    color: #fff;
}

section.courses {
    padding: 40px 0;
}

section.courses h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5em;
    color: #333;
    position: relative;
}

section.courses h2:after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background-color: #007bff;
}

.course-card {
    display: flex;
    background-color: #fff;
    border-radius: 8px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    overflow: hidden;
}

.course-card:hover {
    transform: translateY(-5px);
}

.course-card img {
    width: 300px;
    height: 200px;
    object-fit: cover;
}

.course-info {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex: 1;
}

.course-info h3 {
    font-size: 1.8em;
    margin-bottom: 15px;
    color: #007bff;
}

.course-info p {
    font-size: 1em;
    margin-bottom: 20px;
    color: #666;
    line-height: 1.6;
}

.btn {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 25px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
    align-self: flex-start;
}

.btn:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    padding: 20px 0;
    text-align: center;
    color: #fff;
    margin-top: 40px;
}

@media (max-width: 768px) {
    .course-card {
        flex-direction: column;
    }
    
    .course-card img {
        width: 100%;
        height: 200px;
    }
    
    .course-info {
        text-align: center;
    }
    
    .btn {
        align-self: center;
    }
}
</style>
<body>
    <header>
        <th:block th:include="header"></th:block>
    </header>

    <section class="courses">
        <div class="container">
            <h2>Explore Our Courses</h2>

            <div th:each="course : ${courses}" class="course-card">
                <img th:src="${course.imageUrl}" alt="Course Image">
                <div class="course-info">
                    <h3 th:text="${course.title}">Course Title</h3>
                    <p th:text="${course.description}">Course Description</p>
                    <a th:href="@{${course.videoUrl}}" class="btn" target="_blank">Watch</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Course Teaching Platform</p>
    </footer>
</body>
</html>
